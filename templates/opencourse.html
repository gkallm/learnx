<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnX | Home</title>
    <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='script.js')}}" type="text/javascript"></script>
</head>
<body>
    <nav id="bignav">
        <a href="index.html" id="navlogo"><img width="100%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Khan_Academy_logo_%282018%29.svg/2560px-Khan_Academy_logo_%282018%29.svg.png" alt="logo"></a>
        <form style="height: 50%;">
            <div id="searchdiv">
                <input type="text" placeholder="Search..." name="search" id="search">
                <button type="submit" id="searchbutton"></button>
            </div>
        </form>
        <div class="nlinks" id="pcnlinks">
            <a href="courselist.html"><p>Courses</p></a>
            <a href="classlist.html"><p>Classes</p></a>
            <a href="about.html"><p>About</p></a>
            <a href="profile.html"><img src="../images/account.jpg" alt="profile picture" id="profilepic"></a>
        </div>
    </nav>
    <div id="maincoursediv">
        <div id="courseheader">
            <h1>{{ courseName }}</h1>
            <br>
            <br>
            <p>{{ courseDescription }}</p>
            <br>
            <button id="join">Start Course</button>
        </div>
        <div id="courseinfo">
            <h2>Course Outline</h2>
            <br>
            <details id="outlinetemplate">
                <summary>{{ subjectNames }}</summary>
                <p>{{ subjectDescriptions }}</p>
            </details>
        </div>
    </div>
    <footer>
        <div id="columnhold">
            <div class="column" id="first">
                <p>Courses</p>
                <p>Classes</p>
                <p>About</p>
                <p>Dashboard</p>
            </div>
            <div class="column" id="second">
                <img id="footerlogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Khan_Academy_logo_%282018%29.svg/2560px-Khan_Academy_logo_%282018%29.svg.png" alt="logo">
                <p>a website to help you learn or something</p>
            </div>
            <div class="column" id="third">
                <p>316-555-8231</p>
                <p>email@email.com</p>
                <p>headquarters address</p>
            </div>
        </div>
        <br>
        <br>
        <p>made in 2023</p>
    </footer>
</body>
</html>
